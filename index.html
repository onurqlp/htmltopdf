<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter (A4 Tek Sayfa)</title>
    <!-- Dahili CSS Stilleri -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Gerekli Kütüphaneler -->
    <script src="./libs/jspdf.umd.min.js"></script>
    <script src="./libs/purify.min.js"></script>
    <script src="./libs/html2canvas.min.js"></script>
</head>
<body>
    <h1>HTML to PDF Converter</h1>
    <input type="file" id="upload" multiple accept=".html">
    <button id="convert">Convert to PDF</button>
    <div id="output"></div>

    <script>
        document.getElementById('convert').addEventListener('click', async () => {
            const files = document.getElementById('upload').files;
            if (!files.length) {
                alert("Please upload HTML files.");
                return;
            }

            const { jsPDF } = window.jspdf;

            for (const file of files) {
                if (file.type !== "text/html") {
                    alert(`File "${file.name}" is not an HTML file.`);
                    continue;
                }

                const content = await file.text();
                const sanitizedContent = DOMPurify.sanitize(content); // HTML güvenli hale getirildi
                
                // PDF için A4 boyutlarını ayarlıyoruz
                const pdf = new jsPDF({
                    orientation: "portrait", // Dikey sayfa
                    unit: "mm",
                    format: "a4"
                });

                const canvas = await html2canvas(document.createElement("div"), {
                    scale: 2,
                    useCORS: true
                });

                // A4 boyutuna göre sayfa boyutlarını hesapla
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();

                pdf.html(sanitizedContent, {
                    html2canvas: {
                        scale: 2,
                        useCORS: true
                    },
                    x: 10,
                    y: 10,
                    width: pageWidth - 20, // Kenar boşluğu
                    height: pageHeight - 20,
                    callback: (pdf) => {
                        pdf.save(file.name.replace('.html', '.pdf'));
                    }
                });
            }
        });
    </script>
</body>
</html>
